{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default contents-main">
            {{#user}}
            <form name="question" method="POST" action="/users/{{id}}">
                <input type="hidden" name="_method" value="PUT" />
                <div class="form-group">
                    <label for="writer">userId</label>
                    <input class="form-control" id="writer" placeholder="{{userId}}" readonly/>
                </div>
                <div class="form-group">
                    <label for="current-password">current password</label>
                    <input type="text" class="form-control" id="current-password" name="currentPassword" placeholder="현재 비밀번호"/>
                </div>
                <div class="form-group">
                    <label for="password">바꿀 패스워드</label>
                    <input type="text" class="form-control" id="password" name="password"
                           placeholder="바꿀 비밀번호 (안바꿀거면 지금 비밀번호 또 적으셈)"/>
                </div>
                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="바꿀 이름"/>
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="바꿀 메일 주소"/>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
                <div class="clearfix"/>
            </form>
            {{/user}}
        </div>
    </div>
</div>
{{/partial}}

{{> base}}
